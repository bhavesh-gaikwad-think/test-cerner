<!DOCTYPE html>
<html>

<head>
  <title>My SMART App</title>
  <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.min.js"></script>
</head>

<body>
  <h1>Sample JavaScript App</h1>
  <button id="myButton">Login with Cerner</button>
  <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.js"></script>
  <script>
    console.log("hello here");
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('myButton').addEventListener('click', () => {
        console.log('Button clicked!');
        FHIR.oauth2.authorize({
          clientId: '9000c3a3-1b3c-4814-a54d-2cc4d804cc9c',
          // scope: 'launch launch/patient offline_access fhirUser openId user/Patient.read patient/. patient/.read user/.* profile patient/Observation.read patient/Encounter.read',
          // scope: 'openid fhirUser launch launch/patient offline_access system/Patient.read user/Observation.read patient/Encounter.read patient/Condition.read user/Condition.read',
          scope: 'openid fhirUser launch launch/patient offline_access patient/Observation.read patient/Patient.read patient/Encounter.read patient/Condition.read user/Condition.read',
          redirectUri: 'https://bhavesh-gaikwad-think.github.io/test-cerner/redirect',
          usePKCE: true,
          iss: getUrlParam("iss"),
          launch: getUrlParam("launch")
        });
      });

      console.log('Page loaded. Waiting for click...');
    });

    function getUrlParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }
  </script>
</body>

</html>
