<!DOCTYPE html>
<html>
<head>
  <title>My SMART App</title>
  <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.js"></script>
</head>
<body>
  <h1>Redirected URI</h1>
  <button id="getTokenBtn">Get token and get patients</button>
  <div id="debug"></div>
  <div id="data"></div>
  <div id="error"></div>
  
  <script>
    document.getElementById("getTokenBtn").addEventListener("click", async () => {
      try {
        const client = await FHIR.oauth2.ready();
        console.log("FHIR client ready", client);
        
        // Debug information
        const debugInfo = {
          patientId: client.patient.id,
          serverUrl: client.state.serverUrl,
          tokenResponse: client.state.tokenResponse,
          patientContext: client.patient,
          state: client.state
        };
        document.getElementById("debug").innerHTML = `<pre>Debug Info: ${JSON.stringify(debugInfo, null, 2)}</pre>`;

        // Get the token from the state
        const token = client.state.tokenResponse.access_token;
        console.log("Access Token:", token);

        // First try to get the patient context
        if (!client.patient || !client.patient.id) {
          throw new Error("No patient context available");
        }

        // Log the full URL we're about to call
        const fullUrl = `${client.state.serverUrl}/Patient/${client.patient.id}`;
        console.log("Calling URL:", fullUrl);

        // Make the request with the token using the exact headers from Cerner documentation
        const response = await fetch(fullUrl, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Accept': 'application/fhir+json',
            'Content-Type': 'application/fhir+json'
          }
        });

        const responseText = await response.text();
        console.log("Raw response:", responseText);

        if (!response.ok) {
          const errorDetails = {
            status: response.status,
            statusText: response.statusText,
            headers: Object.fromEntries(response.headers.entries()),
            body: responseText
          };
          console.error("Error details:", errorDetails);
          throw new Error(`HTTP error! Details: ${JSON.stringify(errorDetails, null, 2)}`);
        }

        const patientData = JSON.parse(responseText);
        console.log("Patient data:", patientData);
        document.getElementById("data").innerHTML = `<pre>Patient Data: ${JSON.stringify(patientData, null, 2)}</pre>`;
      } catch (err) {
        console.error("OAuth2 failure", err);
        document.getElementById("error").innerHTML = `<pre style="color: red">Error: ${JSON.stringify(err, null, 2)}</pre>`;
      }
    });
  </script>
</body>
</html>
