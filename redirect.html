<!DOCTYPE html>
<html>
<head>
  <title>My SMART App</title>
  <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.js"></script>
</head>
<body>
  <h1>Redirected URI</h1>
  <button id="getTokenBtn">Get token and get patients</button>
  <div id="debug"></div>
  <div id="data"></div>
  <div id="error"></div>
  
  <script>
    document.getElementById("getTokenBtn").addEventListener("click", async () => {
      try {
        const client = await FHIR.oauth2.ready();
        console.log("FHIR client ready", client);
        
        // Debug information
        const debugInfo = {
          patientId: client.patient.id,
          serverUrl: client.state.serverUrl,
          tokenResponse: client.state.tokenResponse
        };
        document.getElementById("debug").innerHTML = `<pre>Debug Info: ${JSON.stringify(debugInfo, null, 2)}</pre>`;

        // Get the token from the state
        const token = client.state.tokenResponse.access_token;
        console.log("Access Token:", token);

        // Make the request with the token
        const response = await fetch(`${client.state.serverUrl}/Patient/${client.patient.id}`, {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Accept': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const patientData = await response.json();
        console.log("Patient data:", patientData);
        document.getElementById("data").innerHTML += `<pre>Patient Data: ${JSON.stringify(patientData, null, 2)}</pre>`;
      } catch (err) {
        console.error("OAuth2 failure", err);
        document.getElementById("error").innerHTML = `<pre style="color: red">Error: ${JSON.stringify(err, null, 2)}</pre>`;
      }
    });
  </script>
</body>
</html>
